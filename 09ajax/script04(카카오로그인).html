<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 카카오 SDK -->
    <script src ="js/kakao.js"></script>
</head>
<body>

    <form action="#" name = "loginForm" mehtod="post">
        아이디 : <input type="text" name="id"><br>
        비밀번호 : <input type="text" name="pw"><br>
        <input type="hidden" name ="email">
        <input type="hidden" name ="name">

        <button type="submit">로그인</button>
    </form>
    <!-- 카카오 로그인 버튼 -->
    <a id="custom-login-btn" href="javascript:loginWithKakao()">
        <img
        src="//k.kakaocdn.net/14/dn/btqCn0WEmI3/nijroPfbpCa4at5EIsjyf0/o.jpg"
        width="222"
        />
    </a>
    <!-- 카카오 로그아웃 버튼 -->
    <button class="api-btn" onclick="kakaoLogout()">로그아웃</button>

    <script>
        //1. 카카오 초기화
        Kakao.init('e7c0bdd27e3618cd1bc1662d45af4879');
        console.log(Kakao.isInitialized());
        //2. 카카오 로그인 버튼
        function loginWithKakao() {
            Kakao.Auth.login({
            // success: function(authObj) {
            //     alert(JSON.stringify(authObj))
            // },
            // fail: function(err) {
            //     alert(JSON.stringify(err))
            // },
            success: function(authObj) {
                getInfo()
                },
                fail: function(err) {
                alert('failed to login: ' + JSON.stringify(err))
                },
            })  
        }
        //3. 사용자 정보 얻기
        function getInfo() {
            Kakao.API.request({
            url: '/v2/user/me',
            success: function(res) {
                console.log(res);
                //다음 코드로 id 추출
                var id = res.id;
                var email = res.kakao_account.email;
                //이름
                var name = res.kakao_account.profile.nickname;
                console.log(id, email ,name);

                //폼 요청 url
                document.loginForm.action = "xxxx";
                //폼 ㅑㅇ의 value 변경
                document.loginForm.id.value = id;
                document.loginForm.email.value = email;
                document.loginForm.name.value = name;
                document.loginForm.submit(); //서브밋

            },
            fail: function(error) {
            alert("사용자 요청 정보에 실패했습니다. 동의정보를 확인하세요")
            },
            })
        }

        //4. 로그아웃
        function kakaoLogout() {
            if (!Kakao.Auth.getAccessToken()) {
                alert('Not logged in.')
                return
            }
                Kakao.Auth.logout(function() {
                alert('logout ok\naccess token -> ' + Kakao.Auth.getAccessToken())
                })
            }
    </script>


</body>
</html>
