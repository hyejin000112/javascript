<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bgImg{
            animation: fadeIn .5s linear;
        }

        @keyframes fadeIn {
            from{
                opacity: 0;
            }to{
                opacity: 1;

            }

        }
    </style>
</head>
<body>
    <div class="slide">
        <img src ="img/slide1.jpg" class="bgImg">
    </div>

    <script>

        var slide = document.querySelector(".slide");
        var count = 1;
        
        function changeImg(){
            //이미지를 생성.
                
                var img =  document.createElement("img");
                //img.src = "img/slide"+ ++count+".jpg"; 
                //이미지 src를 바꿀수있는 다른방법↓
                img.src = `img/slide${++count}.jpg`;
                img.classList.add("bgImg");
                slide.removeChild(slide.children[0]);
                slide.appendChild(img);
                if(count == 4) count= 0;
            
        }

        (function(){
            
            setInterval(changeImg,1000);
        })();
        

    </script>
</body>
</html>
