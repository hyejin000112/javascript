<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        내용...
    </div>
    오늘하루 이창을 열지 않기<input type="checkbox">
    <script>
        var box = document.querySelector("input[type='checkbox']");
        box.onclick = function() {
            if(box.checked) {
                createCookie("mainPopup"); //쿠키생성 메서드
                window.close(); //팝업창 종료
            }
        }
        /* //쿠키 생성함수() - 매개변수를 받아서 해당이름으로 1일간 유지되는 쿠키를 생성
        function createCookie(name) {
            var date = new Date();
            date.setDate(date.getDate() + 1);
            document.cookie = name + "=" + "true" + ";" + "expires=" + date.toUTCString();      
        } */
        
    </script>
</body>
</html>
