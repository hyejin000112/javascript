<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <table>

                <th>이동</th>
                <th>번호</th>

        </thead>
        <tbody class= "table">
            <tr>
                <td>
                    <button onclick = "up(this)">↑</button>

                <td>2</td>

            </tr>

            <tr>
                <td>

                </td>

                <td>길순</td>

            <tr>

                    <button onclick = "up(this)">↑</button>

                </td>

            </tr>
        </tbody>
    </table>

    <script>
        function up(node){
            
            console.dir(node);
            var table = document.querySelector(".table");
            var current = node.parentElement.parentElement;
            var prev = current.previousElementSibling;
            //기준 노드의 다음위치에 current노드를 추가해라.
           // table.insertBefore(current,prev);
            table.insertBefore(prev,current.nextElementSibling);
        }

        function down(node){
            console.dir(node);
            //console.log(node.parentNode);//텍스트를 포함하는 부모노드
            //console.log(node.parentElement);
           /*  console.log(node.nextElementSibling);
            console.log(node.previousElementSibling);
            console.log(node.firstElementChild);
            console.log(node.lastElementChild);
 */

            var table = document.querySelector(".table");
            var current = node.parentElement.parentElement;
            var next = current.nextElementSibling;
            //기준 노드의 다음위치에 current노드를 추가해라.
            
            if(next == null){
                alert("다음 행이 없습니다");
                return;
            }
            //table.insertNefore(current,next.nextElementSibing);
            table.insertBefore(next,current);

            console.log();
            console.log(next);

        }
         
    </script>
